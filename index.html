<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <img
        class="img-1"
        src="/practical-MFA-10-main/images/image-equilibrium.jpg"
      />
      <h3 class="hd">Equilibrium #3429</h3>

      <p class="para">
        Our Equilibrium collection promotes<br />
        balance and calm.
      </p>

      <div class="inf">
        <div>
          <img
            class="img-2"
            src="/practical-MFA-10-main/images/icon-ethereum.svg"
          />0.041 ETH
        </div>
        <div class="clock">
          <img src="/practical-MFA-10-main/images/icon-clock.svg" />3 days left
        </div>
      </div>
<hr class="line">
      <div class="content-2">
      </hr>
        <img class="ple" src="/practical-MFA-10-main/images/image-avatar.png" />
        <h5 class="name">Creation of  <span style="color: white;">Jules Wyvern</span>  </h5>
          
      </div>
    
    </div>
  </body>
</html>
